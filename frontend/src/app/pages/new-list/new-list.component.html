<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">Create a new list</h1>
        <input class="input has-background-light is-primary" type="text" placeholder="Enter list name..."
            [ngClass]="{ 'is-danger':(listTitleInput.dirty || listTitleInput.touched) && listTitleInput.value.length < 1}"
            ngModel #listTitleInput="ngModel">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-danger" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="createNewList(listTitleInput.value)"
                [disabled]="!listTitleInput.value">Create</button>
        </div>
    </div>
</div>
